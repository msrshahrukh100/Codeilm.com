{% extends "base_template.html" %}
{% load material_form %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="container">
    <h5>{% trans "Set Password" %}</h5>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {% form form=form %}{% endform %}
        <input class="btn waves-effect waves-light" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
</div>
{% endblock %}
