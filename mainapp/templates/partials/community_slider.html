{% load account socialaccount %}
 <div class="slider fullscreen" style="z-index: -100;">
    <ul class="slides">
      {% for community in communities %}
      <li>
        <img src="{{ community.image.url }}"> <!-- random image -->
        <div class="caption center-align">
          <h3>{{ community.name }}</h3>
          <h5 class="light grey-text text-lighten-3">{{ community.description }}</h5>
          <a href='{% provider_login_url "google" method="oauth2" %}' class="waves-effect red darken-1 waves-light btn center"> <i class="fa fa-google-plus-official fa-2x left" aria-hidden="true"></i></i> 
        Google
      </a>

        </div>

      </li>
      {% endfor %}
    </ul>
  </div>
